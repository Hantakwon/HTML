<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07myform.html</title>
    <style>
        .input_group {
            height: 30px;
            border-bottom: 1px dotted #AABB;
        }
    </style>
</head>

<body>
    <div style="width: 330px;">
        <form name="myform" method="get" action="#">
            <fieldset>
                <legend>초간단 가입화면 만들기</legend>
                <div class="input_group">
                    <label>이름:</label>
                    <input type="text" name="user_name" placeholder="이름 입력">
                </div>
                <div class="input_group">
                    <label>비밀번호:</label>
                    <input type="password" maxlength="6" name="user_pwd" placeholder="주민번호 앞자리">
                </div>
                <div class="input_group">
                    <label>성별:</label>
                    <label>남자<input type="radio" name="gender" value="man" /></label>
                    <label>여자<input type="radio" name="gender" value="woman" /></label>
                </div>
                <div class="input_group">
                    <label>취미:</label>
                    <label>축구<input type="checkbox" name="hobby" value="soccer" /></label>
                    <label>농구<input type="checkbox" name="hobby" value="basketball" /></label>
                    <label>야구<input type="checkbox" name="hobby" value="baseball" checked /></label>
                </div>
                <div class="input_group">
                    <label>직업</label>
                    <select name="job">
                        <option value="">---- 선택 ----</option>
                        <option value="developer">개발자</option>
                        <option value="DBAmanger">DBA관리자</option>
                        <option value="publisher" selected>디자이너</option>
                        <option value="manager">매니저</option>
                    </select>
                </div>
                <div class="input_group">
                    <label>파일:</label>
                    <input type="file" name="user_file" size="30">
                </div>
                <div class="input_group" style="height: 86px; margin-top: 5px;">
                    <textarea name="memo" rows="5" cols="30" placeholder="자유롭게 의견을 남겨주세요."></textarea>
                </div>
                <div class="input_group">
                    <label>코드:</label>
                    <input type="text" name="user_code" value="1234" readonly>
                </div>
                <div class="input_group">
                    <input type="submit" value="가입하기">
                    <input type="reset" value="입력취소">
                </div>

                <input type="hidden" name="mycheck" value="1234">
            </fieldset>
        </form>
    </div>
</body>

</html>
