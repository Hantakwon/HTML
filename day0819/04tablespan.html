<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04tablespan.html</title>
</head>

<body>


    <br><hr>

    <p>여러개의 컬럼(column) 합치기</p>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td>Name</td>
            <td colspan="3" style="text-align: center;">Tel</td>
            <td colspan="2" style="text-align: center;">Email</td>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>123-456-9000</td>
            <td>234-789-5000</td>
            <td>567-111-2300</td>
            <td>aa@sk.com</td>
            <td>bb@kt.com</td>
        </tr>
    </table>

    <br><hr>

    <p>여러개의 로우(row) 합치기</p>
    <table border="1" width="250" cellspacing="0" cellpadding="5">
        <tr>
            <td style="text-align: center;">Name</td>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Tel</td>
            <td>222-333-7890</td>
        </tr>
        <tr>
            <td>555-777-8550</td>
        </tr>
        <tr>
            <td rowspan="2" style="text-align: center;">Email</td>
            <td>cc@ms.com</td>
        </tr>
        <tr>
            <td>dd@LG.com</td>
        </tr>
    </table>
</body>

</html>
