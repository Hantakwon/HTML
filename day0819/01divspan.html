<!DOCTYPE html>

<body>
    <!-- 
        블랙태그 div, p
        영역인라인 span 
    -->
    <div style="background-color: pink;">화려강산</div>
    <div style="background-color: yellow;">금수강산</div>

    <span style="background-color: yellowgreen;">대한민국</span>
    <span style="background-color: cadetblue;">금수강산</span>

    <p style="background-color: pink;">여름아</p>
    <p style="background-color: tomato;">동장군</p>
</body>
