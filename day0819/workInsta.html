<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram 가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 350px;
        }

        .signup-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 30px 40px 20px;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #8e8e8e;
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 10px;
            line-height: 20px;
        }

        .facebook-btn {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-bottom: 0px;
            text-decoration: none;
            display: inline-block;
            position: relative;
        }

        .facebook-btn::before {
            content: "f";
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 16px;
            margin-right: 8px;
        }

        .facebook-btn:hover {
            background-color: #166fe5;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #dbdbdb;
        }

        .divider span {
            padding: 0 18px;
        }

        .form-group {
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            height: 40px;
            padding: 9px 8px 7px;
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            border-color: #a8a8a8;
            background-color: white;
        }

        .form-input::placeholder {
            color: #8e8e8e;
        }

        .terms-text {
            color: #8e8e8e;
            font-size: 12px;
            line-height: 16px;
            margin: 16px 0;
            text-align: center;
        }

        .terms-text a {
            color: #00376b;
            text-decoration: none;
        }

        .signup-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 30px;
        }

        .signup-btn:hover {
            background-color: #1877f2;
        }

        .login-box {
            background: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        .login-box a {
            color: #0095f6;
            text-decoration: none;
            font-weight: 600;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <a href="#" target="_blank"><img src="images/instagram.png" alt=""></a><br>
            <p class="subtitle">친구들의 사진과 동영상을 보려면 가입하세요.</p>
            
            <button class="facebook-btn">Facebook으로 로그인</button>
            
            <div class="divider">
                <span>또는</span>
            </div>
            
            <form>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="휴대폰 번호 또는 이메일 주소">
                </div>
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="비밀번호">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="성명">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" placeholder="사용자 이름">
                </div>
                
                <p class="terms-text">
                    저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다. <a href="#">더 알아보기</a>
                </p>
                
                <button type="submit" class="signup-btn">가입</button>
            </form>
        </div>
        
        <div class="login-box">
            계정이 있으신가요? <br> <a href="#">로그인</a>
        </div>
    </div>
</body>
