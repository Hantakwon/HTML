<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 14display.html </title>
    <style>
        span{ display: block; }   
        div{ display: inline; }
     </style>
</head>
<body>
    <br>인라인 요소의 출력 형태</br>
    <span> 1 HTML5, CSS3 </span>
    <span> 2 JavaScript </span>
    <span> 3 GitHub </span>
    <span> 4 Vue.js </span>
    <span> 5 Node.js </span>
    <span> 6 React.js </span>

     <br>block 요소의 출력 형태</br>
     <div> 1 HTML5, CSS3 </div>
     <div> 2 JavaScript</div>
     <div> 3 GitHub</div>
     <div> 4 Vue.js </div>
     <div> 5 Node.js </div>
     <div> 6 React.js  </div> 
     <p></p>
</body>
</html>
